name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install uv
      run: pip install uv
      
    - name: Install dependencies
      run: uv sync
      
    - name: Run tests
      run: uv run pytest
